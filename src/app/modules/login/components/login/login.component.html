<div class="container login-container">
  <div class="login-card">
    <div class="login-card__image">
      <img src="../../../../../assets/images/Rectangle Copy.png" alt="login image">
    </div>
    <div class="login-card__form">
      <h1 class="login-card__form--header">Welcome back!</h1>
      <p class="login-card__form--hint">Please login to access you <a>Spaces</a> Dashboard</p>
      <form nz-form [formGroup]="loginForm" (ngSubmit)="login()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <label for="username">username</label>
            <nz-input-group nzPrefixIcon="user">
              <input id="username" type="text" nz-input formControlName="username" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <label for="password">password</label>
            <nz-input-group nzPrefixIcon="lock">
              <input id="password" type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <div class="form-footer">
          <a class="forget-password">forget password?</a>
          <button type="submit" class="login-btn btn-filled-main">login</button>
        </div>

        <br>

        Or
        <a routerLink="/register">register now!</a>
      </form>
    </div>
  </div>


</div>
