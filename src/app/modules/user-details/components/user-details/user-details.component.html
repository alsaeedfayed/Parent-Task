<div class="container">
  <div class="user">
     <a class="back-icon" [routerLink]="['/users']" routerLinkActive="router-link-active" nz-icon nzType="arrow-left" nzTheme="outline"></a>
      <nz-card nzHoverable class="user__card" [nzCover]="coverTemplate">
        <nz-card-meta nzTitle="User Details" class="card-header"></nz-card-meta>
        <p>First Name : {{user?.first_name}}</p>
        <p>Last Name : {{user?.last_name}}</p>
        <p>Email : {{user?.email}}</p>
      </nz-card>
      <ng-template #coverTemplate>
        <img  alt="user avatar" [attr.src]="user?.avatar" />
      </ng-template>

  </div>

</div>
